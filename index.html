<body>

<div class="container" id="produtos"></div>

  <h2>ðŸ›’ Carrinho</h2>
  <ul id="lista"></ul>
  <button onclick="finalizar()">Finalizar no WhatsApp</button>
</div>

<script>

let produtos = [
  {nome:"Campus", preco:399},
  {nome:"Samba", preco:399},
  {nome:"Samba Jane", preco:429},
  {nome:"Gazelle", preco:399},

  {nome:"Evo SL", preco:579},
  {nome:"Chuteira Campo", preco:499},
  {nome:"Chuteira Society", preco:479}
];

let carrinho = [];

function carregarProdutos(){
  let area = document.getElementById("produtos");
  produtos.forEach((p, index)=>{
    area.innerHTML += `
      <div class="card">
        <img src="https://via.placeholder.com/200">
        <h3>${p.nome}</h3>
        <p>R$ ${p.preco}</p>
        <button onclick="addCarrinho(${index})">Adicionar</button>
      </div>
    `;
  });
}

function addCarrinho(index){
  carrinho.push(produtos[index]);
  atualizarCarrinho();
}

function atualizarCarrinho(){
  let lista = document.getElementById("lista");
  lista.innerHTML = "";
  carrinho.forEach(item=>{
    lista.innerHTML += `<li>${item.nome} - R$ ${item.preco}</li>`;
  });
}

function finalizar(){
  let mensagem = "OlÃ¡, quero comprar:%0A";
  carrinho.forEach(item=>{
    mensagem += `- ${item.nome} - R$ ${item.preco}%0A`;
  });

  window.open(`https://wa.me/5547974001332?text=${mensagem}`);
}

carregarProdutos();

</script>
